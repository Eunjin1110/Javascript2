<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 색 변경</title>

  <style>
    /* 기본 스타일 */
body {
  height: 100vh; /* 화면 전체 높이 */
  margin: 0;
  display: flex;
  justify-content: center; /* 가로 중앙 정렬 */
  align-items: center; /* 세로 중앙 정렬 */
  background-color: #f0f0f0; /* 기본 배경색 */
  font-family: Arial, sans-serif; /* 폰트 설정 */
}

.container {
  display: flex;
  flex-direction: column; /* 세로 정렬 */
  justify-content: center; /* 세로 중앙 정렬 */
  align-items: center; /* 가로 중앙 정렬 */
  text-align: center; /* 텍스트 중앙 정렬 */
  gap: 20px; /* 요소 간격 */
}

input {
  padding: 10px;
  font-size: 16px;
  width: 200px;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>

  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGTe-5PUwlI_jiHm_l8H7zmeAsQ8tFyqQuTg&s" alt="이미지" width="200">
    <input type="text" placeholder="입력하세요">
    <button id="colorButton">배경 색 변경</button>
  </div>

  <script src="app2.js"></script> <!-- 외부 JS 파일 링크 -->
</body>
</html>
